<textarea rows=9 cols=100>
<canvas id=myCanvas14 width=300 height=300 style="background-color: abcdef;">
 </canvas>
 <script>
  var ctx14 = myCanvas14.getContext("2d");

  var x_pos14 = 0;
  var y_pos14 = 0;
  var MyImg14 = new Image();
  MyImg14.src = "http://s2js.com/img/etc/cat_grumpy.png";

  function MyTimer14 () {
    ctx14.clearRect(0, 0, myCanvas14.width, myCanvas14.height);
    ctx14.drawImage(MyImg14, x_pos14, y_pos14);
  }
	
  function MyKeyDownHandler14 (MyEvent14) {
	  if (MyEvent14.keyCode == 37 && x_pos14 > 0) {x_pos14 = x_pos14 - 10;}   // left
	  if (MyEvent14.keyCode == 38 && y_pos14 > 0) {y_pos14 = y_pos14 - 10;}   // up
	  if (MyEvent14.keyCode == 39 && x_pos14+MyImg14.width < myCanvas14.width) {x_pos14 = x_pos14 + 10;}   // right
	  if (MyEvent14.keyCode == 40 && y_pos14+MyImg14.height < myCanvas14.height) {y_pos14 = y_pos14 + 10;} // down
	  MyEvent14.preventDefault();
  }
	
setInterval(MyTimer14, 40);

addEventListener("keydown", MyKeyDownHandler14);

</script>

<textarea rows=9 cols=100>
<canvas id="myCanvas15" width=960 height=720 style="background:url('http://s2js.com/img/etc/boardwalk.png'); background-size: cover">
  </canvas> 
<script>

 var ctx15 = myCanvas15.getContext("2d");


 var bug_x15 = 0;
 var bug_y15 = 0;
 var BugImg15 = new Image();
 BugImg15.src = "http://s2js.com/img/etc/ladybug.png";         // The bug

 var melon_x15 = 0;
 var melon_y15 = 0;
 var MelonImg15 = new Image();
 MelonImg15.src = "http://s2js.com/img/etc/watermelon2.png";  // The melon

 var score15 = 0;
 var melon_speed15 = 3;
 var FPS15 = 40;                        // How many frames per second
 var time_remaining15 = 20;


 function restart_game15() {
     // This gets called when the 'S' key is pressed and just sets 
     // some important variables back to the start.
     //
     // Alternatively they could just reload the page
     time_remaining15 = 20;
     score15 = 0;
     melon_speed15 = 3;
     }

 function ImagesTouching15(x1, y1, img1, x2, y2, img2) {
          //
          // This function detects whether two images are touching - very useful function
          // 
          if (x1 >= x2+img2.width || x1+img1.width <= x2) return false;   // too far to the side
          if (y1 >= y2+img2.height || y1+img1.height <= y2) return false; // too far above/below
          return true;                                                    // otherwise, overlap   
          }


 function Do_a_Frame15 () {
    ctx15.clearRect(0, 0, myCanvas15.width, myCanvas15.height);                 // clear the background

    ctx15.fillStyle= "purple";
    ctx15.font = "20px Arial";
    ctx15.fillText("Puntos: " + score15, 0, 20);                               // display the score15


    bug_y15 = myCanvas15.height - BugImg15.height;                              // ensure bug always at bottom of canvas
    ctx15.drawImage(BugImg15, bug_x15, bug_y15);                                  // and draw it

    ctx15.fillText("Quedan: " + Math.round(time_remaining15), 0, 45); // display time remaining

    if (time_remaining15 <= 0) {                                            // if the time has run out
          ctx15.fillStyle= "red";
          ctx15.font = "bold 50px Arial";                                   // say so
          ctx15.textAlign="center";
          ctx15.fillText("Fin", myCanvas15.width / 2, myCanvas15.height / 2);  
          ctx15.font = "bold 20px Arial";
          ctx15.fillText("Press S to play again", myCanvas15.width / 2, (myCanvas15.height / 2)+50);
          ctx15.textAlign="left";
          }
    else {
          time_remaining15 = time_remaining15 - 1/FPS15;                        // otherwise tick the time down

          melon_y15 = melon_y15 + melon_speed15;                                // move the melon down the screen

          if (melon_y15 > myCanvas15.height) {                                // if it's gone past the bottom
              melon_y15= 0;                                                 // move it back to the top
              melon_x15= Math.random() * (myCanvas15.width - MelonImg15.width); // pick a random x-position, always fully visible
              }   
          }

    ctx15.drawImage(MelonImg15, melon_x15, melon_y15);                            // draw the melon

    if (ImagesTouching15(bug_x15, bug_y15, BugImg15, melon_x15, melon_y15, MelonImg15)) {  // check for touching
        score15= score15 + 1;                                                    // add one to score
        melon_speed15 = melon_speed15 + 0.5;                                     // and make it fall a bit faster
        melon_x15= -MelonImg15.width;                                            // hide the melon so the score doesn't rocket
        }
    } 

 setInterval(Do_a_Frame15, 1000/FPS15);                                          // Call our frame renderer every this many milliseconds


 function MyKeyDownHandler15 (MyEvent15) { 
   if (MyEvent15.keyCode == 37 && bug_x15 > 0) {bug_x15 = bug_x15 - 10;}                          // left
   if (MyEvent15.keyCode == 39 && bug_x15+BugImg15.width < myCanvas15.width) {bug_x15 = bug_x15+10;}  // right
   if (MyEvent15.keyCode == 83) restart_game15();                                             // S to restart 
   MyEvent15.preventDefault();
   }

 addEventListener("keydown", MyKeyDownHandler15);                      // listen for keystrokes  

 myCanvas15.width = window.innerWidth - 20;                            // fill the entire browser width
 myCanvas15.height = window.innerHeight - 20;                          // fill the entire browser height

</script>
</textarea>
