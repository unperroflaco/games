<!DOCTYPE html>
<html>
<body onload="getLocation()">

<p id="demo"></p>
<input type="hidden" name="txtLatitud" id="txtLatitud">
<input type="hidden" name="txtLongitud" id="txtLongitud">

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = position.coords.latitude + "," + position.coords.longitude;
  document.getElementById("txtLatitud").value=position.coords.latitude;
  document.getElementById("txtLongitud").value=position.coords.longitude;
  
}
</script>

</body>
</html>
